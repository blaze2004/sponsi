<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsi</title>

    {% if config['ENV'] == 'development' %}
    <link rel="icon" href="http://localhost:5173/favicon.ico">
