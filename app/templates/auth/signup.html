{% extends 'layout/auth.html' %}

{% block title %}Sign Up{% endblock %}
{% block form %}
<form>
    <div class="mb-4">
        <label for="name" class="block fw-medium mb-2">Name</label>
        <input type="text" name="name" placeholder="Name" aria-label="Name" class="input">
    </div>
    <div class="mb-4">
        <label for="email" class="block fw-medium mb-2">Email</label>
        <input type="email" name="email" placeholder="Email" aria-label="Email" class="input">
    </div>
    <div class="mb-4">
        <label for="role" class="block fw-medium mb-2">What describes you best?</label>
        <div class="d-flex justify-content-between align-items-center gap-3">
            <div class="form-check form-check-inline input d-flex align-items-center p-3">
                <input class="form-check-input" type="radio" name="role" id="sponsor" value="sponsor">
                <label class="form-check-label ml-2" for="sponsor">Sponsor</label>
            </div>
            <div class="form-check form-check-inline input d-flex align-items-center p-3">
                <input class="form-check-input" type="radio" name="role" id="influencer" value="influencer">
                <label class="form-check-label ml-2" for="influencer">Influencer</label>
            </div>
        </div>

    </div>
    <div class="mb-4">
        <label for="password" class="block fw-medium mb-2">Password</label>
        <input type="password" name="password" placeholder="Password" aria-label="Password" class="input">
    </div>
    <div class="mb-4">
        <label for="password2" class="block fw-medium mb-2">Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm Password" aria-label="Confirm Password" class="input">
    </div>
    <div class="mb-4">
        <button type="submit" class="w-full btn btn-primary btn-lg">Sign Up</button>
    </div>
    <div class="text-center">
        <a href="{{ url_for('auth.signin') }}" class="text-primary">Already have an account? Sign In</a>
    </div>
</form>
{% endblock %}
