{% extends 'layout/form.html' %}

{% block title %}Sign Up{% endblock %}
{% block form %}
<form method="POST">
    <div class="mb-4">
        <label for="name" class="d-block fw-medium mb-2">Name</label>
        <input type="text" required name="name" placeholder="Name" {% if data.name %} value="{{ data.name }}" {% endif %} aria-label="Name" class="input">
    </div>
    <div class="mb-4">
        <label for="email" class="d-block fw-medium mb-2">Email</label>
        <input type="email" required name="email" placeholder="Email" aria-label="Email" class="input" {% if data.email %} value="{{ data.email }}" {% endif %}>
    </div>
    <div class="mb-4">
        <label for="role" class="d-block fw-medium mb-2">What describes you best?</label>
        <div class="d-flex justify-content-between align-items-center gap-2">
            <div class="input d-flex align-items-center p-3 gap-2">
                <input required class="form-check-input" type="radio" name="role" id="sponsor" value="sponsor" {% if data.role == "sponsor" %} checked {% endif %}>
                <label class="form-check-label ml-2" for="sponsor">Sponsor</label>
            </div>
            <div class="input d-flex align-items-center p-3 gap-2">
                <input required class="form-check-input" type="radio" name="role" id="influencer" value="influencer" {% if data.role == "influencer" %} checked {% endif %}>
                <label class="form-check-label ml-2" for="influencer">Influencer</label>
            </div>
        </div>

    </div>
    <div class="mb-4">
        <label for="password" class="d-block fw-medium mb-2">Password</label>
        <input type="password" required name="password" placeholder="Password" aria-label="Password" class="input" {% if data.password %} value="{{ data.password }}" {% endif %}>
    </div>
    <div class="mb-4">
        <label for="password2" class="d-block fw-medium mb-2">Confirm Password</label>
        <input type="password" required name="password2" placeholder="Confirm Password" aria-label="Confirm Password" class="input" {% if data.password2 %} value="{{ data.password2 }}" {% endif %}>
    </div>
    <div class="mb-4">
        <button type="submit" class="w-full btn btn-primary btn-lg">Sign Up</button>
    </div>
    <div class="text-center">
        <a href="{{ url_for('auth.signin') }}" class="text-primary">Already have an account? Sign In</a>
    </div>
</form>
{% endblock %}
