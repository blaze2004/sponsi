{% extends 'layout/auth.html' %}

{% block title %}Sign In{% endblock %}
{% block form %}
<form method="POST">
    <div class="mb-4">
        <label for="email" class="block fw-medium mb-2">Email</label>
        <input type="email" required name="email" placeholder="Email" aria-label="Email" class="input">
    </div>
    <div class="mb-4">
        <label for="password" class="block fw-medium mb-2">Password</label>
        <input type="password" required name="password" placeholder="Password" aria-label="Password" class="input">
    </div>
    <div class="mb-4">
        <button type="submit" class="w-full btn btn-primary btn-lg">Sign In</button>
    </div>
    <div class="text-center">
        <a href="{{ url_for('auth.signup') }}" class="text-primary">Don't have an account? Sign Up</a>
    </div>
</form>
{% endblock %}
