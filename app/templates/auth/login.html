{% extends 'layout/auth.html' %}

{% block title %}Sign In{% endblock %}
{% block form %}
<form>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" class="block w-full p-3 rounded bg-gray-200 dark:bg-gray-700 border border-transparent focus:outline-none focus:border-gray-500 focus:bg-white dark:focus:bg-gray-800" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">Password</label>
        <input type="password" name="password" id="password" class="block w-full p-3 rounded bg-gray-200 dark:bg-gray-700 border border-transparent focus:outline-none focus:border-gray-500 focus:bg-white dark:focus:bg-gray-800" required>
    </div>
    <div class="mb-4">
        <button type="submit" class="w-full p-3 bg-primary text-white rounded hover:bg-primary-dark">Login</button>
    </div>
    <div class="text-center">
        <a href="{{ url_for('auth.register') }}" class="text-primary hover:underline">Don't have an account? Register</a>
    </div>
</form>
{% endblock %}
