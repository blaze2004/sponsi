<div id="create-new-admin-form">
    <div class="mb-4">
        <div class="mb-4">
            <label for="name" class="d-block fw-medium mb-2">Name</label>
            <input type="text" required name="name" placeholder="Name" aria-label="Name" class="input">
        </div>
        <div class="mb-4">
            <label for="email" class="d-block fw-medium mb-2">Email</label>
            <input type="email" required name="email" placeholder="Email" aria-label="Email" class="input">
        </div>
        <div class="mb-4">
            <label for="password" class="d-block fw-medium mb-2">Initial Password</label>
            <input type="password" required name="password" placeholder="Initial Password" aria-label="Password" class="input">
        </div>

        <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

            <button id="create_new_admin_submit_button" data-loading="false" type="submit" class="btn btn-primary loader-container" onclick="callApi({ url: `{{ url_for('admin.create_admin') }}`, loadingElementId: 'create_new_admin_submit_button', options: {method: 'POST', body: JSON.stringify({
                email : document.querySelector(`#create-new-admin-form input[name='email']`).value,
                name : document.querySelector(`#create-new-admin-form input[name='name']`).value,
                password : document.querySelector(`#create-new-admin-form input[name='password']`).value
            })}})">
                <span class="children">Create</span>
                {% include 'ui/spinner.html' %}
            </button>
        </div>
    </div>
</div>
