{% macro placeholder(message, button_text="", href="", button=None) %}
<div class="container mt-4">
    <div class="card w-100 p-5 my-4" style="border-style: dashed;">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-inbox" viewBox="0 0 16 16">
                <path d="M4.98 4a.5.5 0 0 0-.39.188L1.54 8H6a.5.5 0 0 1 .5.5 1.5 1.5 0 1 0 3 0A.5.5 0 0 1 10 8h4.46l-3.05-3.812A.5.5 0 0 0 11.02 4H4.98zm-1.17-.437A1.5 1.5 0 0 1 4.98 3h6.04a1.5 1.5 0 0 1 1.17.563l3.7 4.625a.5.5 0 0 1 .106.374l-.39 3.124A1.5 1.5 0 0 1 14.117 13H1.883a1.5 1.5 0 0 1-1.489-1.314l-.39-3.124a.5.5 0 0 1 .106-.374l3.7-4.625z" />
            </svg>
            <p class="mb-4 mt-2 text-sm text-center text-muted-foreground">
                {{ message}}
            </p>
            {% if button %}
            {{ button | safe }}
            {% else %}
            {% if href %}
            <a class="btn btn-primary" href="{{ url_for(href) }}">{{ button_text }}</a>
            {% else %}
            <button class="btn btn-primary">{{ button_text }}</button>
            {% endif %}
            {% endif %}
        </div>
    </div>
</div>
{% endmacro %}
